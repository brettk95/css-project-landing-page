<!DOCTYPE html>
<html lang="en">

    <title>The Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-logo">Header Logo</div>
        <ul class="header-links main-text">
            <li>header link one</li>

            </button>

        <img class = "hero-landing-image" src="./images/nijaguna-s-dgAwvFQ6EY0-unsplash.jpg" alt="This is is placeholder for an image">

    <div class="footer">Footer</div>
